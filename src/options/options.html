<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options">
    <h1>D2 Editor Settings</h1>

    <section class="section">
      <h2>Reference Sources</h2>
      <p class="help">Configure Confluence pages that contain reusable D2 component blocks. One page per space.</p>
      <div id="sources-list" class="sources-list"></div>
      <button id="add-source" class="btn btn-secondary">+ Add Source</button>
    </section>

    <p class="tip">Tip: These settings are also available from the extension popup.</p>

    <div class="actions">
      <button id="save" class="btn btn-primary">Save</button>
      <span id="status" class="status"></span>
    </div>
  </div>
  <script src="options/options.js" type="module"></script>
</body>
</html>
