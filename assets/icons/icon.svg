<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#2C5F8A"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="url(#bg)"/>
  <!-- Subtle diagram lines in background -->
  <line x1="20" y1="95" x2="50" y2="95" stroke="rgba(255,255,255,0.2)" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="95" x2="50" y2="75" stroke="rgba(255,255,255,0.2)" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="75" x2="80" y2="75" stroke="rgba(255,255,255,0.2)" stroke-width="3" stroke-linecap="round"/>
  <!-- Arrow tip on diagram line -->
  <polyline points="75,71 80,75 75,79" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- "D2" text -->
  <text x="64" y="72" font-family="Arial, Helvetica, sans-serif" font-size="58" font-weight="bold"
        fill="white" text-anchor="middle" dominant-baseline="central"
        letter-spacing="-2">D2</text>
</svg>
